<template name="eventmgt">
{{#if showeventform}}
		{{>eventmgtForm}}
{{/if}}
		<div class="span7">
			<div class="container-fluid">
			 				
					<div class="row-fluid">
						
						<div class="page-header">
							<h1>Events <small>Management</small></h1>
						<button class="btn btn-large btn-info addevenbtn">Add Event</button>		
					 	</div>	
						
						<div class="">
							<ul class="unstyled well">
								{{#each eventList}}
									
										{{>eventmgtinforow}}
									
								{{/each}}
							</ul>							
						</div>
				</div>
			
	   		</div>
			
		</div>
</template>


<template name="eventmgtinforow">
	<div class="eventinforow" id="eventinforow">
	
		<li class="well">

			<dl class="dl-horizontal">
			<dt>
			<h2 class='pull-left Dateshow'>
				<span class="date2">
					<span class="month">
						{{eventMonth}}
					</span>
					<span class="day">
						{{eventDay}}
					</span>
				</span>  
			</h2>
			</dt>

			<dd><p class="eventname">{{eventname}}</p></dd>
			
			
  				<dt>Venue 	 			: </dt> <dd>{{venue}}</dd>
  				<dt>Time			: </dt> <dd>{{eventTime}}</dd>
  				<dt>Coordinator 		: </dt> <dd>{{eventcordinator}}</dd>
  				<dt>Organizer 		: </dt> <dd>{{client}}</dd>
  				<dt>Contact 		: </dt> <dd>{{contact}}</dd>
			</dl>
			<a herf="" name="updateform" id="updateform" class="btn btn-warning updateform">Update</a>
		</li>
		
	
	</div>

</template>

<template name="eventmgtForm">

	<form action="" method="POST" role="form">
		<div class="form-group">
			<label for="">Event Name </label>
			<input type="text" class="form-control eventname" name="name" value="{{events.eventname}}" id="eventname" required />
		</div>

		<div class="form-group">
		<label for="name">Date & Time </label>
			<div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control datentime" name="datentime" id ="datentime" value="{{events.eventdatetime}}" required/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>

			<script type="text/javascript">
            		$(function () {
                	$('#datetimepicker1').datetimepicker();
            					});
        	</script>
        </div>

        <div class="form-group">
        	<label for="name">Venue</label>
        	<input type="text" class="form-control venue" name="venue" value="{{events.venue}}" id="venue" required />
        </div>

        <div class="form-group">
        	<label for="name">Client</label>
        	<input type="text" class="form-control client" name="client" value="{{events.client}}" id="client" required />
        </div>
         <div class="form-group">
        	<label for="name">Contact</label>
        	<input type="text" class="form-control contact" name="contact" value="{{events.contact}}" id="contact" />
        </div>
         <div class="form-group">
        	<label for="name">Event Cordinator</label>
        	<input type="text" class="form-control eventcor" name="eventcor" value="{{events.eventcor}}" id="eventcor" >
        </div>

	</form>
</template>
