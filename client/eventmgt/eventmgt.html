<template name="eventmgt">
{{#if showeventform}}
		{{>eventmgtForm}}
{{/if}}
		<div class="span7">
			<div class="container-fluid">
			 				
					<div class="row-fluid">
						
						<div class="page-header">
							<h1>Events <small>Management</small></h1>
						<button class="btn btn-large btn-info addevenbtn">Add Event</button>		
					 	</div>	
						
						<div class="">
							<ul class="unstyled well">
								{{#each eventList}}
									
										{{>eventmgtinforow}}
									
								{{/each}}
							</ul>							
						</div>
				</div>
			
	   		</div>
			
		</div>
</template>


<template name="eventmgtinforow">
	<div class="eventinforow" id="eventinforow">
	
		<li class="well">

			<dl class="dl-horizontal">
			<dt>
			<h2 class='pull-left Dateshow'>
				<span class="date2">
					<span class="month">
						{{eventMonth}}
					</span>
					<span class="day">
						{{eventDay}}
					</span>
				</span>  
			</h2>
			</dt>

			<dd><p class="eventname">{{eventname}}</p></dd>
			
			
  				<dt>Venue 	 			: </dt> <dd>{{venue}}</dd>
  				<dt>Time			: </dt> <dd>{{eventTime}}</dd>
  				<dt>Coordinator 		: </dt> <dd>{{eventcordinator}}</dd>
  				<dt>Organizer 		: </dt> <dd>{{client}}</dd>
  				<dt>Contact 		: </dt> <dd>{{contact}}</dd>
			</dl>
			<a herf="" name="updateform" id="updateform" class="btn btn-warning updateform">Update</a>
		</li>
		
	
	</div>

</template>

<template name="eventmgtForm">
	<div id="addevent" name="addevent" class="modal-backdrop addevent">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">x</a>
				<h4>Add Event</h4>				
			</div>
			<div class="modal-body">
	<ul class="unstyled">
				<label for="name">Event Name </label>
				<input class="input input-xlarge textarea2 eventname" type="text" name="eventname" value="{{events.eventname}}" id="eventname">

				<label for="name">Date & Time </label>
<div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control datentime" name="datentime" value="{{events.eventdatetime}}"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>

<script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>

				
				<label for="name">Venue</label>
				<input class="input input-xlarge textarea2 venue" type="text" name="venue" value="{{events.venue}}" id="venue">
				<label for="name">Client </label>
				<input class="input input-xlarge textarea2 client" type="text" name="Client" value="{{events.client}}" id="Client">		
				<label for="name">Contact</label>
				<input class="input input-xlarge textarea2 contact" type="text" name="contact" value="{{events.contact}}" id="contact">
				<label for="name">Event Cordinator </label>
				<input class="input input-xlarge textarea2 eventcor" type="text" name="eventcor" value="{{events.eventcordinator}}" id="eventcor">	
			<label for="name">Event Status </label>
			<select name="status" id="status" class="status">
				<option value="Future">Future</option>
				<option value="Coverd">Coverd</option>
			</select>
	
	</ul>
				
			</div>

			<div class="modal-footer">
				{{#if editing_event_data}}
					<a herf="" name="delete" id="delete" class="btn btn-danger delete">Delete</a>
					<a herf="" name="save" id="save" class="btn btn-warning save">Update</a>
				{{else}}
					<a herf="" name="save" id="save" class="btn btn-success save">Save</a>
				{{/if}}
					<a herf="" name="cancel" id="cancel" class="btn cancel" data-dismiss="modal">Cancel</a>			
			</div>
	</div>
</template>
