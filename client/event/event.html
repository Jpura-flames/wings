<template name="eventpage">

		<div class="container-fluid">
			<div class="col-md-9">
			 				
					<div class="row-fluid">
						
						<div class="page-header">
							<h1>Upcoming Events</h1>
					 	</div>	
						<!-- Load all events  -->
									<table class="table table-striped">
        		    <thead>
        		        <tr>
        		            <th>Event Name</th>
        		            <th>Start Time</th>	      
        		            <th>End Time</th>
        		            <th>Venue</th>
        		            <th>Client</th>
        		            <th>Contact</th>
        		            <th>Event Coordinator</th>
        		        </tr>
        		    </thead>
        		    <tbody>
                        {{#each eventList}}
					           <tr>
					             <td>{{eventname}}</td>
					             <td>{{eventdatentimestart}}</td>
					             <td>{{eventdatetimeend}}</td>
					             <td>{{venue}}</td>
					              <td>{{client}}</td>
					             <td>{{contact}}</td>
					             <td>{{eventcordinator}}</td>	
					             		            
					           </tr>
                        {{/each}}

        		    </tbody>
        		</table>
				</div>
			
	   		</div>
			
		</div>
</template>


<template name="eventinforow">
	<div class="eventinforow" id="eventinforow">
	<ul class="list-group list-unstyled well">
		<li>
		 <div class="table-responsive">  
		 <p class="eventtitle">{{eventname}}</p>        
       <table class="table table-striped table-bordered eventinfo">
         <thead>
           <tr>
             <th>Start Time</th>
             <td>{{eventdatentimestart}}</td>
             <th>End Time</th>
             <td>{{eventdatetimeend}}</td>
              <th>Contact </th>
             <td>{{contact}}</td>
             <th>Venue</th>
             <td>{{venue}}</td>
           </tr>
         </thead>
       </table>
      </div>
	
		</li>
	</ul>	
	</div>

</template>
