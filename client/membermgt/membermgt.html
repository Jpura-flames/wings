<template name="membermgt">
{{#if showaddmemform}}
		{{>addMemberForm}}
{{/if}}



		<div class="page-header span9">
				<h1>Member Profile <small>Management</small></h1>
		<a herf="" name="addmember" id="addmember" class="btn btn-info addmember">Add New Member</a>	
		</div>	
		<div class="span7">
		<ul class="unstyled" id="postlist">
			{{#each Users}}
				{{>membermgtProfile}}
			 {{/each}}
			
		</ul>
		</div>
		
			
			
		
</template>

<template name="membermgtProfile">
		<div class="media well span3 membermgtProfile">
			<a class="close" data-dismiss="modal">x</a>
  			<div class="pull-left">
    			{{#if profile}}
    			<img class="media-object" src="/{{profile.parent}}.png" width="60px">
    			{{else}}
    			<img class="media-object" src="/default.png" width="60px">
    			{{/if}}

  			</div>
  			<div class="media-body">
				{{#if profile}}
							{{profile.parent}}
					<h4 class="media-heading">{{profile.name}}</h4>
					
				{{#each membersInfoAll}}
							
					{{>memberprofinfo}}
							
				{{/each}}
				{{else}}				

    				<h4 class="media-heading">{{username}}</h4>
				{{/if}}
    				<p>
				
					{{#if profile.job.photo}}
					Photographer<br>
					{{/if}}
					{{#if profile.job.it}}
					IT<br>	
					{{/if}}
					{{#if profile.job.aw}}
					Article Writer<br>	
					{{/if}}
					{{#if profile.job.mkt}}
					Marketer<br>	
					{{/if}}
					{{#if profile.job.hr}}
					HR Manager<br>
					{{/if}}
					{{#if profile.job.fin}}
					Fin Manager<br>
					{{/if}}
						{{#each emails}}
							{{address}}
						{{/each}}
						

					{{#if profile}}
					
					<a herf="" name="chngpw" id="chngpw" class="btn btn-info btn-xs chngpw">Change Username & Password</a>
					<a herf="" name="save" id="save" class="btn btn-primary btn-xs save">Update Member Info</a>
							
							{{else}}
					<a herf="" name="save" id="save" class="btn btn-warning btn-xs save">Add Member Info</a>
					{{/if}}
					
				</p>
			
 			 </div>
		</div>

</template>

<template name="memberprofinfo">
				
					<div class="media-body span3">
					
						<h4 class="media-heading"></h4>
					  		<p></p>
				
					</div>
</template>

<template name="profileForm">

<form action="" method="POST" role="form">
	<div class="form-group">
		<label for="">Name</label>
		<input type="text" class="form-control membername" name="name" value="{{profile.name}}" id="membername" >
	</div>

	<div class="form-group">
		<label for="">Mobile</label>
		<input type="text" class="form-control mobile" name="mobile" value="{{profile.mobile}}" id="mobile" >
	</div>

<div class="form-group">
		<label for="">twitter Id</label>
		<input type="text" class="form-control twitterid" name="twitterid" value="{{profile.twitterid}}" id="twitterid" >
	</div>

<div class="form-group">
		<label for="name">Faculty </label>
		<select name="faculty"  id ="faculty" class="form-control faculty" required="required">
				<option value="fmsc">FMSC</option>
				<option value="fas">FAS</option>
				<option value="fms">FMS</option>
				<option value="fa">FA</option>
	</select>
</div>
	
	<div class="checkbox">
		<label for="name"><input type="checkbox" id="pg" class="pg"> Photographer</label>
		<label for="name"> <input type="checkbox" id="aw" class="aw">Article Writer</label>
		<label for="name"><input type="checkbox" id="it" class="it"> IT</label>
		<label for="name"><input type="checkbox" id="hr" class="hr"> HR</label>
		<label for="name"><input type="checkbox" id="mkt" class="mkt"> MKT</label>
		<label for="name"><input type="checkbox" id="fin" class="fin"> Finance</label>
	</div>
<div class="form-group">
		<label for="name">Admin Role </label>
		<select name="adminroles"  class="form-control adminroles" id="adminroles" required="required">				
				<option value="pg">PG</option>
				<option value="aw">AW</option>
				<option value="it">IT</option>
				<option value="gd">GD</option>
				<option value="mkt">MKT</option>
				<option value="hr">HR</option>
				<option value="all">All</option>
		</select>
</div>
</form>
</template>

<template name="addMemberForm">

	<form action="" method="POST" role="form" id="addMemberForm">
		<div class="form-group">
			<label for="">Username</label>
			<input type="text" class="form-control" name="uname" value="" id="uname" >
		</div>
	
	<div class="form-group">
		<label for="">E-mail</label>
		<input type="email" class="form-control e-mail" name="e-mail" id="e-mail" >
	</div>

	<div class="form-group">
		<label for="">Password</label>
		<input type="password" class="form-control password" name="password" id="password" >
	</div>

	<div class="form-group">
			<label for="">Re-Enter Password</label>
			<input type="password" class="form-control password password2" name="password2" id="password2" >
	</div>		
	</form>
</template>

<template name="userdeleteprompt">
	<form action="" method="POST" role="form">
	<div class="form-group">
		
					<label for="name">Are you sure want to delete this user?</label>
		</div>
	</form> 
</template>


<template name="changepasswordform">
	<form action="" method="POST" role="form" id="addMemberForm">
		<div class="form-group">
			<label for="">Password</label>
			<input type="password" class="form-control password" name="password" value="" id="changepassword" >
		</div>

		<div class="form-group">
			<label for="">Re-Enter Password</label>
			<input type="password" class="form-control password2" name="password2" value="" id="changepassword2" >
		</div>

	</form>	
</template>
