<template name="myduties">
{{#if confirmation}}
			{{>confirmationdialog}}
{{/if}}
		<div class="span7">
			<div class="container-fluid">
			 				
					<div class="row-fluid">
						
						<div class="page-header">
							<h1>My <small>Duties</small></h1>
					 	</div>	
						
								{{#each dutieList}}
									{{>mydutiesinforow}}
								{{/each}}
							
				</div>
			
	   		</div>
			
		</div>
</template>


<template name="mydutiesinforow">
	<div class="well">
		
		<div class="page-header">
	  			<h3>{{memberData.name}} <small>{{dutiename}}</small></h3>
		</div>
		
		<dl class="dl-horizontal">
  				<dt>Dutie Description 	:</dt> <dd>{{dutiedesc}}</dd>
  				<dt>Event Name 			: </dt> <dd>{{dutieEvent.eventname}}</dd>
  				<dt>Date-time			: </dt> <dd>{{dutieEvent.eventdatetime}}</dd>
  				<dt>Venue 				: </dt> <dd>{{dutieEvent.venue}}</dd>
  				<dt>Dutie Status 		: </dt> <dd>{{dutiestatus}} {{#if chekdutieStat}}{{else}}<a class="dutiestatus edit cursorHand" data-dismiss="modal"> Change</a>{{/if}}</dd>
		</dl>

		{{#if chekdutieStat}}
		Are you want to do this job ??
		<a herf="" name="addmember" id="addmember" class="btn btn-success btn-sm confirm">Yes</a>

		<a herf="" name="addmember" id="addmember" class="btn btn-danger btn-sm reject">No</a>	
		
		{{/if}}

		
		
	</div>

</template>

<template name='mydutieconfirmationdialog'>
	<div id="deluser" name="deluser" class="modal-backdrop deluser span4 ">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">x</a>
				<h4>Change Job Status User</h4>				
			</div>
		<div class="modal-body">
	<ul class="unstyled">
		<li>
				
				
		</li>
	</ul>
	<div class="modal-footer">
					<label for="name">Are you sure want to do this job?</label><br><br>
					<a herf="" name="addmember" id="addmember" class="btn btn-success btn-sm confirm">Yes</a>
					<a herf="" name="addmember" id="addmember" class="btn btn-danger btn-sm reject">No</a>			
			
			</div>
		</div>
	</div>
</template>
