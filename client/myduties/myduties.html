<template name="myduties">
{{#if confirmation}}
			{{>confirmationdialog}}
{{/if}}
		<div class="span7">
			<div class="container-fluid">
			 				
					<div class="row-fluid">
						
						<div class="page-header">
							<h1>My <small>Duties</small></h1>
					 	</div>	
						
								{{#each dutieList}}
									{{>mydutiesinforow}}
								{{/each}}

								
				</div>
			
	   		</div>
			
		</div>
</template>


<template name="mydutiesinforow">
	<div class="well">
		<ul class="list-group list-unstyled">
							<table class="table table-striped">
			        		    <thead>
			        		        <tr>
			        		        	
			        		            <th>Dutie</th>
			        		            <th>Event Name</th>	      
			        		            <th>Start Time</th>
			        		            <th>Venue</th>
			        		            <th>Status</th>
			        		        </tr>
			        		    </thead>
			        		    <tbody>
			                        
								           <tr>
								             <td>{{dutiename}}</td>
								             <td>{{dutieEvent.eventname}}</td>
								             <td>{{dutieEvent.eventdatentimestart}}</td>
								             <td>{{dutieEvent.venue}}</td>
								             <td>{{dutiestatus}} {{#if chekdutieStat}}{{else}}<a class="btn btn-primary pull-right confirm dutiestatus edit cursorHand" data-dismiss="modal"> Change</a>{{/if}}</td>   
								           </tr>
			                      
			        		    </tbody>
			        		</table>        			
						</ul>			
	</div>

</template>
<template name="mydutieconfirmationdialog">
	<form action="" method="POST" role="form">
		<div class="form-group">
			<label for="name">Are you sure want to do this job?</label>
		</div>
	</form> 
</template>
