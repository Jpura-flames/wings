<template name="dutiesmgt">
{{#if showdutieform}}
		{{>dutiesmgtForm}}
{{/if}}

{{#if dutiedelete}}
	{{>dutiedeleteprompt}}
{{/if}}
		<div class="span7">
			<div class="container-fluid">
			 				
					<div class="row-fluid">
						
						<div class="page-header">
							<h1>Duties <small>Management</small></h1>
						<button class="btn btn-large btn-success adddutiebtn">Add Dutie</button>
								
					 	</div>	
						
						<div class="well">
								{{#each eventList}}
									<div class="" >
										{{>dutiesmgtinforow}}
									</div>
								{{/each}}
							
						</div>
				</div>
			
	   		</div>
			
		</div>
</template>



<template name="dutiesmgtinforow">
	<div class="dutieinforow" id="dutieinforow">
	<ul class="unstyled well">
		<li>

			<p class="eventname">{{eventname}}</p>
	
			<p class="muted commentText"> {{eventdatetime}} </p>
		
		</li>
	        
		<a herf="" name="photo" id="photo" class="btn-sm btn-info photo">Assign Photographer</a>
		<a herf="" name="aw" id="aw" class="btn-sm btn-warning aw">Assign Aritcle Writer</a>
		<a herf="" name="gd" id="gd" class="btn-sm btn-success gd">Assign Graphic Designer</a>
		<a herf="" name="cordi" id="cordi" class="btn-sm btn-primary cordi">Assign Cordinator</a>
	</ul>	
		
			{{#each eventDutie}}
				{{>assigndutiesmgt}}
			{{/each}}
	</div>

</template>

<template name="assigndutiesmgt">
	<div class="assigndutiesmgt" id="assigndutiesmgt">
		<ul class="unstyled well">
			<li>

{{#if checkdutiestat}}
	<a herf="" name="del" id="del" class="btn-small btn-warning del">Not Ready</a>	
	{{else}}
		{{#if showdutiestat}}
			<a herf="" name="del" id="del" class="btn-sm btn-success del">{{showdutiestatus}}</a>
		{{else}}
			<a herf="" name="del" id="del" class="btn-sm btn-danger del">{{showdutiestatus}}</a>
		{{/if}}
{{/if}}		

				{{dutiename}}
				{{dutieMem.name}}
				
<a herf="" name="delete" id="delete" class="btn-sm btn-danger delete pull-right">Delete </a>							
<a herf="" name="update" id="update" class="btn-sm btn-warning update pull-right">Update</a>


			
			</li>
		</ul>		
			
	</div>
</template>


<template name="dutiesmgtForm">
	<form action="" method="POST" role="form">
		<div class="modal-header">

				<a class="close" data-dismiss="modal">x</a>

				{{#if updateDutie}}
					<h4>Update Dutie</h4>
				{{else}}
					{{#if job}}
						<h4>{{assignType}}</h4>
					{{else}}
						<h4>Add Dutie</h4>
					{{/if}}
				{{/if}}			
			</div>
		<div class="form-group">
		<label for="name">Dutie Type </label>
			<select name="dutietype" id="dutietype" class="dutietype">
				
				<option value="Photography">Photography</option>
				<option value="Article Writing">Article Writing</option>
				<option value="IT">IT</option>
				<option value="HRM">HRM</option>
				<option value="Marketing">Marketing</option>
				<option value="Finance">Finance</option>
				<option value="Cordinator">Coordinator</option>
			</select>
	</div>

		<div class="form-group">
			<label for="">Dutie Description</label>
			<input type="text" class="form-control dutiedesc" name="dutiedesc" value="{{profile.dutiedesc}}" id="dutiedesc" >
		</div>

		<div class="form-group">
			<label for="">Dutie Description</label>
			<input type="text" class="form-control eventid" name="eventid" value="{{profile.eventid}}" id="eventid" >
			<input type="text" class="form-control eventname" name="eventname" value="{{profile.eventname}}" id="eventname" >
		</div>

		{{#if editing_dutie_data}}
		<div class="form-group">
			<label for="name">Date & Time </label>
				<div class="form-group">
                	<div class='input-group date' id='datetimepicker1'>
                    	<input type='text' class="form-control datentime" name="datentime" value="{{events.eventdatetime}}"/>
                    	<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    	</span>
                </div>
            </div>

					<script type="text/javascript">
            			$(function () {
                		$('#datetimepicker1').datetimepicker();
            				});
					</script>
		</div>

		  {{else}}
            <div class="form-group">
				<label for="name">Event</label>
				<input class="input input-xlarge textarea2 eventname" type="text" id="eventid2" name="eventname" value="{{updateDutieinfo.event}}">

				<label for="name">Date & Time </label>
			</div>
				
			<div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control datentime" name="datentime" value="{{updateDutieinfo.datetime}}"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>

			<script type="text/javascript">
            	$(function () {
                	$('#datetimepicker1').datetimepicker();
            	});
			</script>
			{{/if}}
			<div class="form-group">
			<label for="name">Member</label><br>
				<select name="member" id="member" class="member">
					{{#each mem}}
						<option value="{{parent}}">{{name}}</option>
					{{/each}}	
				</select>
			</div>
	</form>

</template>

<template name="dutiedeleteprompt">
	<form action="" method="POST" role="form">
		<div class="form-group">	
					<label for="name">Are you sure want to delete this dutie?</label>
		</div>
	</form> 
</template>
