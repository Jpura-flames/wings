<template name="duties">
	
		<div class="container">
			<div class="col-md-8">
			 				
					<div class="row-fluid">
						
						<div class="page-header">
							<h1>Duties</h1>
					 	</div>	
						
								

						<ul class="list-group list-unstyled">
							<table class="table table-striped">
			        		    <thead>
			        		        <tr>
			        		        	<th>Member Name</th>
			        		            <th>Dutie</th>
			        		            <th>Event Name</th>	      
			        		            <th>Start Time</th>
			        		            <th>Venue</th>
			        		            <th>Status</th>
			        		        </tr>
			        		    </thead>
			        		    <tbody>
			                        {{#each dutieList}}
					
								           <tr>
								             <td>{{memberData.name}}</td>
								             <td>{{dutiename}}</td>
								             <td>{{dutieEvent.eventname}}</td>
								             <td>{{dutieEvent.eventdatentimestart}}</td>
								             <td>{{dutieEvent.venue}}</td>
								             <td>{{dutiestatus}}</td>	
								             <td> <a herf="" name="save" id="view" class="btn btn-primary pull-right confirm">Change</a></td>	
								             <td> <a herf="" name="save" id="view" class="btn btn-danger pull-right del">Delete</a></td>			            
								           </tr>
			                        {{/each}}
			        		    </tbody>
			        		</table>        			
						</ul>			
				</div>
	   		</div>
		</div>
</template>

<template name="dutieconfirmationdialog">
	<form action="" method="POST" role="form">
		<div class="form-group">
			<label for="name">Are you sure want to do this job?</label>
		</div>
	</form> 
</template>

<template name="dutiedeldialog">
	<form action="" method="POST" role="form">
		<div class="form-group">
			<label for="name">Are you sure want to delete this job?</label>
		</div>
	</form> 
</template>

<template name="dutiehome">
	<div>
								<ul class="nav nav-tabs">
  									<li role="presentation" class="active"><a href="/dueduties"> Due Duties  </a></li>
  									<li role="presentation"><a href="/coveredduties">Covered Duties</a></li>
  									
								</ul>
								<div>
									{{>duties}}			
								</div>
	</div>
</template>
